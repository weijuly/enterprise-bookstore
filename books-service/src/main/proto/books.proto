syntax = "proto3";

option java_package = "weijuly.enterprise.bookstore.models";
option java_multiple_files = true;

message Author {
  string authorId = 1;
  string firstName = 2;
  string lastName = 3;
}

message Book {
  string bookId = 1;
  string title = 2;
  string isbn = 3;
  int32 year = 4;
}

message BookId {
  string id = 1;
}

service BooksService {
  rpc getBook(BookId) returns (Book);
}
